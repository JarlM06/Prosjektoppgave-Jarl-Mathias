<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linker til CSS og JavaScript -->
    <link rel="stylesheet" href="base.css">
    <script src="main.js"></script>
    <title>Bloons Clicker</title>
</head>
<body>
    <!-- Div som sorterer innholde i en rad (horisontalt), fungerer som flexbox -->
    <div id="bloonDivRow">
        <!-- Div som sorterer innholde i en kolonne (vertikalt), fungerer som flexbox -->
        <div id="bloonDivCol">
            <!-- Tekst hvor antall pops blir vist -->
            <h1 id="popCounter">0 pops</h1>
            <!-- Knappen som blir trykket for å tjene 'pops' -->
            <button id="bloonButton" onclick="addPopClick()">
                <!-- Bildet som ligger i knappen, endrer 'brightness' når musen er over eller utenfor bildet -->
                <img id="bloonImg" src="Bilder/RedBloon.png" alt="Bloon" onmouseover="this.style.filter='brightness(80%)'" onmouseout="this.style.filter='brightness(100%)'">
            </button>
        </div>
    </div>
    <br>
    <!-- Flexbox som skal inneholde alle oppgraderingene brukeren kan skaffe seg -->
    <div id="upgrades">
        <!-- En knapp som skal øke hvor mange 'pops' brukeren får for hvert click, viser pris og totalt 'pops per click' -->
        <button class="upgradeButton" id="multiplyPopsButton" onclick="multiplyPops()">+1 pop per click <br> Cost: 100 pops <br> Current pops per click: 1</button>
        <button class="upgradeButton" id="dartMonkeyButton" onclick="addDartMonkey()">Dart monkeys pop bloons automatically <br> +1 dart monkey <br> Cost: 20 pops <br> Current amount of dart monkeys: 0</button>
        <button class="upgradeButton" id="dartCDButton" onclick="reduceDartCD()">Increases dart monkey attack speed <br> +5% attack speed <br> Cost: 200 pops <br> Current attack speed (per second): 1</button>
        <button class="upgradeButton" id="popValueButton" onclick="addPopValue()">Bloon is worth more <br> +1 pop value <br> Cost: 1000 pops <br> Current pop value: 1</button>
        <button class="upgradeButton" id="boomerangMonkeyButton" onclick="addBoomerangMonkey()">Boomerang monkeys pop 5 bloons at a time <br> +1 boomerang monkey <br> Cost: 2000 pops <br> Current amount of boomerang monkeys: 0</button>
        <button class="upgradeButton" id="boomerangCDButton" onclick="reduceBoomerangCD()">Increases boomerang monkey attack speed <br> +20% attack speed <br> Cost: 10000 pops <br> Current attack speed (per second): 1</button>
    </div>
</body>
</html>
